<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Temporary Add Item</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<nav th:insert="navbar" />
<div class="my-8">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-md-10">

        <!--Add Item-->
        <form th:action="@{/add-item}" class="my-8" method="post" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="itemName" class="form-label">Item Name</label>
            <input type="text" class="form-control" id="itemName" th:name="name" required>
          </div>
          <div class="mb-3">
            <label for="itemDesc" class="form-label">Item Desc</label>
            <input type="text" class="form-control" id="itemDesc" th:name="desc" required>
          </div>
          <div class="mb-3">
            <label for="itemHarga" class="form-label">Item Harga</label>
            <input type="number" class="form-control" id="itemHarga" th:name="harga" required>
          </div>
          <div class="mb-3">
            <label for="itemImage" class="form-label">Item Image</label>
            <input type="file" accept="image/png, image/jpeg" class="form-control" id="itemImage" th:name="file" required>
          </div>
          <button type="submit" class="btn btn-primary">Create</button>
        </form>


      </div>
    </div>
  </div>
</div>
