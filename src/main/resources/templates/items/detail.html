<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Detail Barang</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link th:href="@{../../css/main.css}" rel="stylesheet"/>
</head>
<body>
<div th:switch="${sessionId != null}">
    <nav th:case="${true}" th:insert="fragments/navbar_with_logout" />
    <nav th:case="*" th:insert="fragments/navbar_with_login"/>
</div>
<div class="w-screen flex flex-col-reverse md:flex-row">
    <div class="min-w-fit flex flex-col items-center">
        <img th:src="|data:image;base64,*{item.getBase64Image()}|" class="p-4 md:p-0 max-w-full w-72 h-72 md:w-96 md:h-96 object-cover" />
        <p class="font-semibold text-3xl mt-4" th:text="'Rp.' + ${item.getHarga()}+ ',00'"></p>
        <br><a class="btn btn-primary" th:href="@{/peminjaman/pinjam/{id}(id = ${item.getId()})}">Pinjam</a><br>
        <br><a class="btn btn-danger" th:href="@{/}">Cancel</a><br>
    </div>
    <div class="p-6">
        <h1 class="text-5xl font-bold mb-6 md:mb-8" th:text="${item.getName()}"></h1>
        <p class="w-full" th:text="${item.getDesc()}"></p>
        <p class="mt-6 md:mt-8 text-xl font-medium" th:text="'Status: ' + ${item.getStatus()}"></p>
    </div>
</div>
</body>
</html>
