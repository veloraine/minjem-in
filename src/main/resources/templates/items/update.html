<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link th:href="@{../../css/main.css}" rel="stylesheet"/>
</head>

<body>
<div th:switch="${sessionId != null}">
    <nav th:case="${true}" th:insert="fragments/navbar_with_logout" />
    <nav th:case="*" th:insert="fragments/navbar_with_login"/>
</div>
<div class="d-flex justify-content-center">
    <div class="container">
        <div class="d-flex justify-content-center">
            <!--Add Item-->
            <div class="p-5 custom-card p-3 m-5" style="width: 28rem">
                <h4>Tambah Barang</h4>
                <form th:action="@{/admin/update/{id}(id = ${item.getId()})}" class="my-8" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="itemName" class="form-label">Item Name</label>
                        <input type="text"
                               class="form-control"
                               th:value="${item.getName()}"
                               id="itemName"
                               th:name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="itemDesc" class="form-label">Item Desc</label>
                        <input type="text"
                               class="form-control"
                               th:value="${item.getDesc()}"
                               id="itemDesc"
                               th:name="desc" required>
                    </div>
                    <div class="mb-3">
                        <label for="itemHarga" class="form-label">Item Harga</label>
                        <input type="number"
                               class="form-control"
                               th:value="${item.getHarga()}"
                               id="itemHarga"
                               th:name="harga" required>
                    </div>
                    <div class="mb-3">
                        <label for="itemImage" class="form-label">Item Image</label>
                        <input type="file"
                               accept="image/png, image/jpeg"
                               class="form-control"
                               id="itemImage"
                               th:name="file">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
