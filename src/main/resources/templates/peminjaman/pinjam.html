<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Pinjam Barang</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link th:href="@{../../css/main.css}" rel="stylesheet"/>
</head>

<body>
<nav th:insert="navbar"/>
<div class="d-flex justify-content-center">
    <div class="container">
        <div class="d-flex justify-content-center">
            <!--pinjam Item-->
            <div class="p-5 custom-card p-3 m-5" style="width: 38rem">
                <h4 class="field-label text-center">Form Peminjaman Barang</h4>
                <form th:action="@{/peminjaman/pinjam/{id}(id = ${item.getId()})}" class="my-8" method="post"
                      enctype="multipart/form-data">
                    <table class="table text-white">
                        <thead>
                        <tr>
                            <td colspan="2" class="field-label text-center">
                                <h5>Informasi Barang</h5>
                            </td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>
                                <label class="field-label">Nama Barang</label>
                            </td>
                            <td>
                                <a th:text="${item.getName()}"></a>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label class="field-label">Deskripsi Barang</label>
                            </td>
                            <td>
                                <a th:text="${item.getDesc()}"></a>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label class="field-label">Harga Per Hari</label>
                            </td>
                            <td>
                                <a th:text="'Rp.' + ${item.getHarga()}+ ',00'"></a>
                            </td>
                        </tr>
                        </tbody>
                        <thead>
                        <tr>
                            <td colspan="2" class="field-label text-center">
                                <h5>Pengajuan Peminjaman</h5>
                            </td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>
                                <label class="field-label">Nama Pemohon</label>
                            </td>
                            <td>
                                <a style="color:dodgerblue" th:name="username" th:text="${user.getUsername()}"></a>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label class="field-label">Tanggal Peminjaman</label>
                                <label class="text-danger">*</label>
                            </td>
                            <td>
                                <input type="date" class="form-control" id="peminjamanMulai" th:name="mulai" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label class="field-label">Tanggal Pengembalian</label>
                                <label class="text-danger">*</label>
                            </td>
                            <td>
                                <input type="date" class="form-control" id="peminjamanSelesai" th:name="selesai" required>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-success">Pinjam</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
