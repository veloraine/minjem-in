<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link th:href="@{../css/main.css}" rel="stylesheet"/>
</head>

<body>
<nav th:insert="fragments/navbar_with_login"/>
<div class="d-flex justify-content-center">
  <div class="container">
    <div class="d-flex justify-content-center">
      <!--Add Item-->
      <div class="p-5 custom-card p-3 m-5" style="width: 28rem">
        <h4>Login</h4>
        <form th:action="@{/login}" class="my-8" method="post" enctype="multipart/form-data">
          <div class="alert alert-danger" role="alert" th:if="${param.error}" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message
}" style="margin: 10px">
            error message
          </div>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" th:name="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" th:name="password" required>
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
