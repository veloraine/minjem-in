<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Minjem.in</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link th:href="@{../css/main.css}" rel="stylesheet" />


</head>

<body>
<nav th:insert="navbar" />
<div class="my-4 d-flex justify-content-center">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-15">
                <div class="w-50 my-5 p-3">
                    <h1 class="title-header">Minjem.in</h1>
                </div>
            </div>
            <div class="col-md-10 mt-5">


                <!--Playlist Table-->
                <div th:if="${items} != null">
                    <table id="example" class="table table-hover table-dark">
                        <thead>
                        <tr>
                            <th scope="col">
                                Image
                            </th>
                            <th scope="col">
                                Nama
                            </th>
                            <th scope="col">
                                Deskripsi
                            </th>
                            <th scope="col">
                                Harga per Hari
                            </th>
                            <th scope="col">
                                Action
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item : ${items}">
                            <td>
                                <img th:src="|data:image;base64,*{item.getBase64Image()}|" class="product-image", style="width: 150px">
                            </td>
                            <td>
                                <a th:text="${item.getName()}"></a>
                            </td>
                            <td>
                                <a th:text="${item.getDesc()}"></a>
                            </td>
                            <td>
                                <a th:text="'Rp.' + ${item.getHarga()}+ ',00'"></a>
                            </td>
                            <td>
                                <a class="btn btn-primary btn-sm"
                                th:href="@{update/{id}(id = ${item.getId()})}">
                                    Update</a>
                                <a class="btn btn-primary btn-sm"
                                th:href="@{delete/{id}(id = ${item.getId()})}">
                                    Delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <a class="btn btn-primary btn-sm"
                    th:href="@{create}">
                       Create</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap5.min.js"></script>
<script>
    $(document).ready(function () {
        $('#example').DataTable();
    });

</script>

</body>

</html>
